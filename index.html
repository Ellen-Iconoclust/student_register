<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register / Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 400px;
      margin-bottom: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #667eea;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #5563c1;
    }
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: green;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #667eea;
      color: #fff;
    }
    #switchBtn {
      background: #f0f0f0;
      color: #333;
      margin-bottom: 15px;
    }
    #switchBtn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="switchBtn">Switch to Admin Login</button>

    <!-- Student Registration Form -->
    <form id="registerForm">
      <h2>Register Student</h2>
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="text" id="roll" placeholder="Enter Roll No" required>
      <input type="text" id="class" placeholder="Enter Class" required>
      <button type="submit">Register</button>
      <div class="message" id="registerMessage"></div>
    </form>

    <!-- Admin Login Form -->
    <form id="adminForm" style="display:none;">
      <h2>Admin Login</h2>
      <input type="text" id="adminName" placeholder="Admin Name" required>
      <input type="text" id="adminCode" placeholder="Admin Code" required>
      <button type="submit">View Present Students</button>
      <div class="message" id="adminMessage"></div>
      <div id="presentList"></div>
    </form>
  </div>

<script>
  const switchBtn = document.getElementById("switchBtn");
  const registerForm = document.getElementById("registerForm");
  const adminForm = document.getElementById("adminForm");
  const registerMessage = document.getElementById("registerMessage");
  const adminMessage = document.getElementById("adminMessage");
  const presentList = document.getElementById("presentList");

  const BACKEND_URL = "https://student-register-backend-3.onrender.com";

  // Toggle forms
  switchBtn.addEventListener("click", () => {
    if(registerForm.style.display === "none"){
      registerForm.style.display = "block";
      adminForm.style.display = "none";
      switchBtn.textContent = "Switch to Admin Login";
      registerMessage.textContent = "";
      adminMessage.textContent = "";
      presentList.innerHTML = "";
    } else {
      registerForm.style.display = "none";
      adminForm.style.display = "block";
      switchBtn.textContent = "Switch to Student Registration";
      registerMessage.textContent = "";
      adminMessage.textContent = "";
      presentList.innerHTML = "";
    }
  });

  // Student Registration
  registerForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const student = {
      name: document.getElementById("name").value,
      roll: document.getElementById("roll").value,
      class_name: document.getElementById("class").value
    };
    try {
      const response = await fetch(`${BACKEND_URL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(student)
      });
      const data = await response.json();
      registerMessage.textContent = data.message;
      registerMessage.style.color = response.ok ? "green" : "red";
    } catch (error) {
      registerMessage.textContent = "Error connecting to server!";
      registerMessage.style.color = "red";
    }
  });

  // Admin Login
  adminForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const admin = {
      name: document.getElementById("adminName").value,
      code: document.getElementById("adminCode").value
    };
    try {
      const response = await fetch(`${BACKEND_URL}/admin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(admin)
      });
      const data = await response.json();
      if(response.ok){
        adminMessage.textContent = data.message;
        adminMessage.style.color = "green";

        // Display present students
        if(data.present_students.length === 0){
          presentList.innerHTML = "<p>No students marked present yet.</p>";
        } else {
          let table = "<table><tr><th>Name</th><th>Roll</th><th>Class</th></tr>";
          data.present_students.forEach(s => {
            table += `<tr><td>${s.name}</td><td>${s.roll}</td><td>${s.class_name}</td></tr>`;
          });
          table += "</table>";
          presentList.innerHTML = table;
        }
      } else {
        adminMessage.textContent = data.message;
        adminMessage.style.color = "red";
        presentList.innerHTML = "";
      }
    } catch (error) {
      adminMessage.textContent = "Error connecting to server!";
      adminMessage.style.color = "red";
      presentList.innerHTML = "";
    }
  });
</script>

</body>
</html>
