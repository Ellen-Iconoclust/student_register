<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #667eea;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #5563c1;
    }
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register Student</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Enter Name" required>
      <input type="text" id="roll" placeholder="Enter Roll No" required>
      <input type="text" id="class" placeholder="Enter Class" required>
      <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const student = {
        name: document.getElementById("name").value,
        roll: document.getElementById("roll").value,
        class_name: document.getElementById("class").value
      };

      try {
        const response = await fetch("https://student-register-backend-2.onrender.com/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(student)
        });

        const data = await response.json();
        message.textContent = data.message;
      } catch (error) {
        message.textContent = "Error connecting to server!";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
